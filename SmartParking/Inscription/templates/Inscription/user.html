{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Profil utilisateur GeoSpark parking intelligent">
        <meta name="author" content="Mohabeddine Hadjer">
        <link rel="icon" type="image/png" href="{% static 'css/img/geoSpark_sans_ecriture.png' %}" />
		<link href="{% static 'css/training.css' %}" rel="stylesheet">	
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<title> Profil utilisateur</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row ">
				{% include 'navbar.html' %}
				<div class="row  d-flex justify-content-center"  >
					<form method="POST" class="col-8 my-4" style="background-color: white;">{% csrf_token %}
      					{% for message in messages %}
							<p class="alert alert-primary col-12" role="alert"> {{message}} </p>
						{% endfor %}
						<legend class="border-bottom my-4 ml-1 col-12">Information de {{request.user}}</legend>
						<fieldset class="form-group">
							{{ u_form|crispy }}
							<label class="col-lg-12 col-12  " for="phone">Numéro de téléphone </label> 
							<input  class="col-lg-12 col-12 form-control mb-4" type="phone" name="phone" id="phone" required>
							<label class=" col-12 mb-2" for="car">Type de véhicule </label> 
							<input  class=" col-12 mb-4 form-control" type="text" name="car" id="car" required>
							<label class="col-lg-10 col-10" for="numPlate">Plaque d'immatriculation </label>
							<input  class=" col-12 form-control" type="text" name="numPlate" id="numPlate" required>   
        	  				<br>
							<div class="form-group d-flex justify-content-center mb-0">
            	  				<a class="btn btn-primary m-1 col-4" type="rest" href="{% url 'home' %}">Annuler</a>
              					<button class="btn btn-primary col-4 m-1" type="submit">Valider</button>
          					</div>
        	  			</fieldset>
      				</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		document.getElementById("phone").defaultValue = "{{person.phone}}";
		document.getElementById("car").defaultValue = "{{person.typeCar}}";
		document.getElementById("numPlate").defaultValue = "{{person.numPlate}}";
	</script>
</html>

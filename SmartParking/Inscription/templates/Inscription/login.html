{% load static %}
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="connexion GeoSpark parking intelligent">
		<meta name="author" content="Mohabeddine Hadjer">
		<link rel="icon" type="image/png" href="{% static 'css/img/geoSpark_sans_ecriture.png' %}" />
		   <link href="{% static 'css/training.css' %}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    		<script type="text/javascript">
    			$(function(){
    			$("img").delay(800);});  		
    		</script>
    		<!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<title>Smart Parking</title>
	</head>
	<body>
	<div class="container-fluid">
	
	<div class="row  d-flex justify-content-center align-middle mt-4">
		{% block content %}
		<form class=" col-10 col-sm-5 col-md-4 shadow-sm" style="background: white" method="POST">
			{% csrf_token %}
			
			<div class="row d-flex justify-content-center">
			<div class="col-12 d-flex justify-content-center" style="margin-bottom: -8%;"> <img src="{% static 'css/img/geoSpark_avec.png' %}" alt="logo"></div>
			<div class="row d-flex justify-content-center">
			<h1 style="text-align: center; color:#363636;" class=" col-12 font-weight-normal">Connectez-vous</h1> <br>
				<input type="text" class="col-8 mb-2 form-control" name="username" id="username"  placeholder="Nom d'utilisateur" required>
	  			<input type="password" class="col-8  form-control" id="password" name="password" placeholder="Mot de passe" required><br>
	  			<a class="col-12 text-center mb-3"href="{% url 'password_reset' %}" style="color:rgb(17,30,108);"> Mot de passe oubli√©? </a>
	  			</div>
	  			
	  				
	  				
	  				<button  style="margin-bottom: 2%; color:white; border: #191970; " type="submit" class="btn btn-primary col-8 col-offset-2" id="connect">Se connecter</button><br>
	  				{% for message in messages %}
	  				 {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}

	  				<p class="alert alert-danger" role="alert"> {{message}} </p>
	  				 {% else %}
	  				<p class="alert alert-primary" role="alert"> {{message}} </p>
	  				{% endif %}
	  				{% endfor %}
	  				<a href="{% url 'signUp' %}" class=" col-8 text-center">Creez-en un compte</a> 
	  			</div>
				
		</form>		
		{% endblock %}
	</div>
   	</div>
	</body>
	</html>
